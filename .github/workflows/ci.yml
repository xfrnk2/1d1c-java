name: CI

on: 
  push:
    branches: [ main ] 
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs: 
  test: 
    runs-on: ubuntu-latest 
    name: action test
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15 
      uses: actions/setup-java@v1
      with:
        java-version: 15 
        architecture: 'x64

    - name: grant permission
      run: chmod +x gradlew
    - name: test
      run: ./gradlew test